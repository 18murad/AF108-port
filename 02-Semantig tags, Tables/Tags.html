<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Bölmə adətən başlığı olan məzmunun tematik qruplaşdırılmasıdır. -->
    <section>section</section>

    <!-- müstəqil məzmunu müəyyən edir. -->
    <article>article</article>

    <!-- giriş məzmunu və ya naviqasiya keçidləri üçün konteyneri təmsil edir. -->
    <header>header</header>

    <!-- sənəd və ya bölmə üçün altbilgi müəyyən edir. -->
    <footer>footer</footer>

    <!-- naviqasiya keçidləri dəstini müəyyən edir. -->
    <nav>nav</nav>

    <!-- yerləşdirilmiş məzmundan başqa bəzi məzmunu müəyyən edir -->
    <aside>aside</aside>

    <!-- İllüstrasiyalar, diaqramlar, fotoşəkillər, kod siyahıları və s. kimi müstəqil məzmunu müəyyən edir. -->
    <figure>figure</figure>

    <!-- <figure> elementi üçün başlığı müəyyən edir -->
    <figcaption>figcaption</figcaption>

    <!-- Sənədin əsas məzmununu müəyyən edir -->
    <main>main</main>

    <!-- İşarələnmiş/vurğulanmış mətni müəyyən edir -->
    <mark>mark</mark>

</body>
</html>
